default-extensions:
- DuplicateRecordFields
- ExistentialQuantification
- FlexibleContexts
- InstanceSigs
- LambdaCase
- NamedFieldPuns
- OverloadedStrings
- RankNTypes
- RecordWildCards
- KindSignatures
- ScopedTypeVariables
- TypeApplications

dependencies:
- base >= 4.7 && < 5
- text
- managed
- directory
- bytestring
- mtl
- filepath
- temporary

executables:
  A:
    main: Main.hs
    source-dirs: ./Modules/A
  Book:
    main: Main.hs
    source-dirs: ./Modules/Book
    dependencies:
      - sockets-and-pipes >= 0.3
  Templates.SimpleMain:
    main: SimpleMain.hs
    source-dirs: ./Templates

ghc-options:
- -Wall

license: BSD3

name: nix-managed

version: 0.1.0.0
