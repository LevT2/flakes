default-extensions:
  - DuplicateRecordFields
  - ExistentialQuantification
  - FlexibleContexts
  - InstanceSigs
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - KindSignatures
  - ScopedTypeVariables
  - TypeApplications

dependencies:
  - base >= 4.7 && < 5
  - text
  - managed
  - directory
  - bytestring
  - mtl
  - filepath
  - temporary
  - system-filepath
  - aeson
  - optparse-applicative
  - yaml
  - unordered-containers
  - lens-aeson
  - lens
  - vector
  - process
  - raw-strings-qq

executables:
  manager:
    main: Main.hs
    source-dirs: app
    dependencies:
      manager

library:
  source-dirs: src

ghc-options:
  - -Wall

license: BSD3

name: manager

version: 0.1.0.0
