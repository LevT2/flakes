default-extensions:
- TypeApplications

dependencies:
- base >= 4.7 && < 5

executables:
  A:
    main: Main.hs
    source-dirs: ./Modules/A
    dependencies:
    - filepath
    - directory
    - relude
  B:
    dependencies:
    - filepath
    - directory
    - relude
    main: Main.hs
    source-dirs: ./Modules/B
  Templates.SimpleMain:
    main: SimpleMain.hs
    source-dirs: ./Templates

ghc-options:
- -Wall

license: BSD3

name: nix-managed

version: 0.1.0.0
