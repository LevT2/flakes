default-extensions:
- TypeApplications

dependencies:
- base >= 4.7 && < 5

executables:
  A:
    main: Main.hs
    source-dirs: ./Modules/A
  Book:
    main: Main.hs
    source-dirs: ./Modules/Book
    dependencies:
      - filepath
      - directory
      - relude
  Templates.SimpleMain:
    main: SimpleMain.hs
    source-dirs: ./Templates

ghc-options:
- -Wall

license: BSD3

name: nix-managed

version: 0.1.0.0
